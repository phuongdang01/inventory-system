<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Quản Lý Kho</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-warehouse"></i> Quản Lý Kho</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="#" class="nav-item active" data-page="dashboard">
                <i class="fas fa-chart-line"></i> Dashboard
            </a>
            <a href="#" class="nav-item" data-page="products">
                <i class="fas fa-box"></i> Sản Phẩm
            </a>
            <a href="#" class="nav-item" data-page="imports">
                <i class="fas fa-arrow-down"></i> Phiếu Nhập
            </a>
            <a href="#" class="nav-item" data-page="exports">
                <i class="fas fa-arrow-up"></i> Phiếu Xuất
            </a>
            <a href="#" class="nav-item" data-page="inventory">
                <i class="fas fa-boxes"></i> Tồn Kho
            </a>
            <a href="#" class="nav-item" data-page="reports">
                <i class="fas fa-file-alt"></i> Báo Cáo
            </a>
            <a href="#" class="nav-item" data-page="users">
                <i class="fas fa-users"></i> Người Dùng
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <button class="menu-toggle" id="menuToggle">
                    <i class="fas fa-bars"></i>
                </button>
                <h1 class="page-title">Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="notifications" id="notificationsDropdown">
                    <button class="btn-icon" onclick="App.toggleNotifications()">
                        <i class="fas fa-bell"></i>
                        <span class="badge-count" id="notificationCount" style="display: none;">0</span>
                    </button>
                    <div class="dropdown-content" id="notificationList">
                        <div class="dropdown-header">Thông báo</div>
                        <div class="dropdown-body" id="notificationItems">
                            <!-- Items -->
                        </div>
                    </div>
                </div>
                <div class="user-info">
                    <span class="user-name" id="userName">Admin</span>
                    <button class="btn-logout" id="btnLogout">
                        <i class="fas fa-sign-out-alt"></i> Đăng xuất
                    </button>
                </div>
            </div>
        </header>

        <!-- Content Area -->
        <div class="content-area" id="contentArea">
            <!-- Dashboard content will be loaded here -->
        </div>
    </div>

    <!-- Login Modal -->
    <div class="modal" id="loginModal">
        <div class="modal-content login-modal">
            <div class="login-header">
                <h2><i class="fas fa-warehouse"></i> Hệ Thống Quản Lý Kho</h2>
                <p>Đăng nhập để tiếp tục</p>
            </div>
            <form id="loginForm">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Tên đăng nhập</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Mật khẩu</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Đăng nhập
                </button>
                <div class="login-info">
                    <p><strong>Tài khoản demo:</strong></p>
                    <p>Admin: admin / admin123</p>
                    <p>Manager: manager1 / manager123</p>
                    <p>Staff: staff1 / staff123</p>
                </div>
            </form>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script src="js/pages/dashboard.js"></script>
    <script src="js/pages/products.js"></script>
    <script src="js/pages/imports.js"></script>
    <script src="js/pages/exports.js"></script>
    <script src="js/pages/inventory.js"></script>
    <script src="js/pages/reports.js"></script>
    <script src="js/pages/users.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
